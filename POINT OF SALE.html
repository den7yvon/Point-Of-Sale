        async function loadItems(category = '') {
            if (category) {
                localStorage.setItem('selectedCategory', category); // Save the selected category
            } else {
                category = localStorage.getItem('selectedCategory') || ''; // Retrieve last selected category
            }

            const itemsContainer = document.getElementById('itemsContainer');
            itemsContainer.innerHTML = '';

            // Fetch items from Supabase
            let { data: items, error } = await supabase
                .from('items') // Your items table in Supabase
                .select('*'); // Get all fields of the items table

            if (error) {
                console.error('Error loading items from Supabase', error);
                return;
            }

            const filteredItems = category ? items.filter(item => item.type === category) : items;

            filteredItems.forEach((item, index) => {
                let profit = item.type === 'product' ? item.selling_price - item.buying_price : 0;
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <img src="${item.image_url}" alt="${item.name}">
                    <div class="item-info">
                        <p><strong>${item.name}</strong></p>
                        <p><strong>Stock: ${item.stock ?? 0}</strong> in Stock</p>

                        </div>

                `;
                itemsContainer.appendChild(itemCard);
            });
        }

        function filterItems(type) {

        async function openPopup(index) {  
            // Fetch items from Supabase
            const { data: items, error } = await supabase
                .from('items')  // Make sure this table name is correct
                .select('*');
            
            if (error) {
                console.error('Error fetching items:', error);
                return;
            }

            const item = items[index];

            // ‚úÖ FIX: Ensure we always use the stored price (reset from any previous checkout edits)
            const originalSellingPrice = parseFloat(item.selling_price) || 0;
            const originalCustomerPrice = parseFloat(item.customer_price) || 0;

            // ‚úÖ FIX: Determine which price to display based on item type
            const displayedPrice = item.type === 'product' ? originalSellingPrice : originalCustomerPrice;

            // ‚úÖ FIX: Ensure values are defined and default to 0 if missing
            const buyingPrice = parseFloat(item.buying_price) || 0;
            const costService = parseFloat(item.cost_service) || 0;
            const cost = parseFloat(item.cost) || 0;

            // ‚úÖ FIX: Calculate profit safely
            let profit = 0;
            if (item.type === 'product') {
                profit = displayedPrice - buyingPrice;
            } else if (item.type === 'service') {
                profit = displayedPrice - costService;
            } else {
                profit = displayedPrice - cost;
            }

            document.getElementById('popupContent').innerHTML = `
                <button class="close-btn" onclick="closePopup()">&times;</button>
                <h3>${item.name}</h3>
                <img src="${item.image_url}" alt="${item.name}">  <!-- Updated to 'image_url' -->
                <p>${item.type === 'product' ? 'Buying Price: Ksh.' + buyingPrice : item.type === 'service' ? 'Cost of Service: Ksh.' + costService : 'Cost: Ksh.' + cost}</p>
                <p>
                    ${item.type === 'product' ? 'Selling Price:' : 'Customer Price:'} 
                    Ksh. <span id="priceDisplay">${displayedPrice}</span>
                    <span class="edit-icon" onclick="editSellingPrice(${index})">&#9998;</span>
                </p>
                <p>Quantity: <input type="number" id="quantity" value="1" min="1" max="${item.stock}" onchange="updatePriceTotal(${index})"></p>
                <p><strong>Profit: Ksh. <span id="profitDisplay">${profit}</span></strong></p>
                <button onclick="proceedToCheckout(${index})">Proceed to Checkout</button>
            `;

            document.getElementById('popupOverlay').style.display = 'flex';
        }

        // Temporary storage for edited prices (clears after each checkout)
        let temporaryCheckoutPrices = {};

        async function editSellingPrice(index) {
            // Fetch the item from Supabase using the index
            const { data: items, error } = await supabase
                .from('items')  // Ensure this table name is correct
                .select('*');

            if (error) {
                console.error('Error fetching items:', error);
                return;
            }

            const item = items[index];

            // Prompt user to input the new selling price
            let newPrice = prompt("Enter new selling price:", item.selling_price);

            // Validate the entered price
            if (newPrice && !isNaN(newPrice) && newPrice > 0) {
                // Update the selling price temporarily for this transaction
                temporaryCheckoutPrices[index] = parseFloat(newPrice);

                // Update the price in Supabase
                const { error: updateError } = await supabase
                    .from('items')
                    .update({ selling_price: parseFloat(newPrice) })
                    .eq('id', item.id); // Assuming 'id' is the primary key

                if (updateError) {
                    console.error('Error updating selling price:', updateError);
                    return;
                }

                // Update the total price based on the new selling price
                updatePriceTotal(index, parseFloat(newPrice));

                // Optionally, you could alert the user that the price was updated
                alert("Selling price updated successfully!");
            } else {
                alert("Invalid price entered.");
            }
        }

        async function updatePriceTotal(index, editedPrice = null) {
            const { data: items, error } = await supabase
                .from('items') // Ensure this is the correct table name
                .select('*');

            if (error) {
                console.error('Error fetching items:', error);
                return;
            }

            const item = items[index];
            if (!item) {
                console.error("Item not found at index:", index);
                return;
            }

            let quantity = parseInt(document.getElementById('quantity').value) || 1;

            // ‚úÖ Correctly fetch the latest edited price if available
            let sellingPrice = editedPrice !== null
                ? editedPrice
                : (temporaryCheckoutPrices[index] !== undefined 
                    ? temporaryCheckoutPrices[index] 
                    : (item.type === "product" ? item.selling_price : item.customer_price));

            // ‚úÖ Prevent price from resetting to zero
            if (!sellingPrice || isNaN(sellingPrice) || sellingPrice <= 0) {
                console.warn("Selling price issue, defaulting to original");
                sellingPrice = item.type === "product" ? item.selling_price : item.customer_price;
            }

            // ‚úÖ Calculate stockAmount correctly for services and others
            let stockAmount = 0;
            if (item.type === "product") {
                stockAmount = (item.buying_price || 0) * quantity;
                sellingPrice = (sellingPrice || 0) * quantity; 
            } else if (item.type === "service") {
                stockAmount = (item.cost_service || 0) * quantity;
                sellingPrice = (sellingPrice || 0) * quantity;
            } else {
                stockAmount = (item.cost || 0) * quantity;
                sellingPrice = (sellingPrice || 0) * quantity;
            }

            let profit = (sellingPrice - stockAmount);

            // ‚úÖ Update UI dynamically
            document.getElementById('priceDisplay').innerText = sellingPrice.toFixed(2);
            document.getElementById('profitDisplay').innerText = profit.toFixed(2);
        }

        async function updatePrice(index) {
            const newPrice = document.getElementById('newPrice').value;
            const additionalStock = parseInt(document.getElementById('additionalStock').value) || 0;
            const category = localStorage.getItem('selectedCategory') || '';

            if (!newPrice || isNaN(newPrice) || newPrice <= 0) return alert('Please enter a valid price.');

            // Fetch the items from Supabase
            const { data: items, error } = await supabase
                .from('items') // Ensure this is the correct table name
                .select('*');

            if (error) {
                console.error('Error fetching items:', error);
                return;
            }

            const item = items[index];
            if (!item) {
                console.error("Item not found at index:", index);
                return;
            }

            // Update the price and stock
            const updatedFields = {
                stock: (item.stock || 0) + additionalStock,
            };

            if (item.type === 'product') {
                updatedFields.selling_price = newPrice;  // Update selling price for product
            } else {
                updatedFields.customer_price = newPrice; // Update customer price for service
            }

            // Update the item in the database
            const { error: updateError } = await supabase
                .from('items') // Ensure this is the correct table name
                .update(updatedFields)
                .eq('id', item.id); // Use the primary key to target the correct row

            if (updateError) {
                console.error('Error updating item:', updateError);
                return;
            }

            // Success message and closing the popup
            alert('Stock and Price updated successfully!');
            closePopup();

            // Reload items (apply category filter if any)
            loadItems(category);
        }

        async function confirmDelete(index) {
            const confirmed = confirm('Are you sure you want to delete this item?');
            if (!confirmed) return;

            // Fetch the items from Supabase
            const { data: items, error } = await supabase
                .from('items') // Ensure this is the correct table name
                .select('*');

            if (error) {
                console.error('Error fetching items:', error);
                return;
            }

            const item = items[index];
            if (!item) {
                console.error("Item not found at index:", index);
                return;
            }

            // Delete the item from Supabase
            const { error: deleteError } = await supabase
                .from('items') // Ensure this is the correct table name
                .delete()
                .eq('id', item.id); // Use the primary key (id) to delete the correct row

            if (deleteError) {
                console.error('Error deleting item:', deleteError);
                return;

            // Success message and closing the popup
            alert('Item deleted successfully!');
            closePopup();

            // Reload items from Supabase after deletion (apply category filter if any)
            loadItems(localStorage.getItem('selectedCategory') || '');
        }

        async function proceedToCheckout(index) {
            let quantity = parseInt(document.getElementById('quantity').value) || 1;

            // Fetch items from Supabase (instead of using localStorage)
            const { data: items, error } = await supabase
                .from('items') // Ensure this is the correct table name
                .select('*');

            if (error) {
                console.error('Error fetching items:', error);
                return;
            }

            const item = items[index];
            if (!item) {
                console.error("Item not found at index:", index);
                return;
            }

            // ‚úÖ Use the edited price if available, otherwise use the item's original selling price
            let finalCheckoutPrice = temporaryCheckoutPrices[index] !== undefined 
                ? temporaryCheckoutPrices[index] 
                : item.sellingPrice;

            // ‚úÖ Store checkout details (still using localStorage here to track the checkout session)
            localStorage.setItem('checkoutIndex', index);
            localStorage.setItem('checkoutQuantity', quantity);
            localStorage.setItem('checkoutPrice', finalCheckoutPrice);

            openPaymentPopup();

        async function finalizeCheckout() {
            let checkoutIndex = localStorage.getItem('checkoutIndex');
            let checkoutQuantity = parseInt(localStorage.getItem('checkoutQuantity'));
            let checkoutPrice = parseFloat(localStorage.getItem('checkoutPrice'));

            if (!selectedPaymentMode) {
                alert("Please select a payment mode.");
                return;
            }
            if (!checkoutQuantity || isNaN(checkoutQuantity)) {
                alert("Error: Quantity not found. Please try again.");
                return;
            }

            const category = localStorage.getItem('selectedCategory') || '';
            const { data: items, error } = await supabase
                .from('items')
                .select('*')
                .eq('type', category);

            if (error) {
                console.error('Error loading items:', error.message);
                return;
            }

            const item = items[checkoutIndex];

            if (!item) {
                alert("Item not found. Please reload and try again.");
                return;
            }

            // üõ†Ô∏è Correct stock update (only for products!)
            if (item.type === 'product') {
                if (checkoutQuantity > item.stock) {
                    alert(`Only ${item.stock} available in stock.`);
                    return;
                }

                const newStock = item.stock - checkoutQuantity;
                await supabase
                    .from('items')
                    .update({ stock: newStock })
                    .eq('id', item.id);
            }

            // üõ†Ô∏è Correct price handling
            let sellingPriceEach = checkoutPrice || (item.type === "product" ? item.sellingPrice : item.customerPrice);

            if (!sellingPriceEach || isNaN(sellingPriceEach)) {
                console.warn("Price issue detected. Using original price.");
                sellingPriceEach = item.type === "product" ? item.sellingPrice : item.customerPrice;
            }

            const sellingAmount = sellingPriceEach * checkoutQuantity;

            // üõ†Ô∏è Correct cost handling
            let stockAmountEach = 0;
            if (item.type === "product") stockAmountEach = item.buyingPrice || 0;
            else if (item.type === "service") stockAmountEach = item.costService || 0;
            else stockAmountEach = item.cost || 0;

            const stockAmount = stockAmountEach * checkoutQuantity;
            const profit = sellingAmount - stockAmount;

            // üõ†Ô∏è Record Sale to Supabase
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-GB', { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' }).replace(',', '');
            const formattedTime = today.toLocaleTimeString();

            const { error: saleError } = await supabase
                .from('sales')
                .insert([{
                    itemName: item.name,
                    itemType: category,
                    quantity: checkoutQuantity,
                    stockAmount: stockAmount.toFixed(2),
                    sellingAmount: sellingAmount.toFixed(2),
                    profit: profit.toFixed(2),
                    modeOfPayment: selectedPaymentMode,
                    timeSold: formattedTime,
                    dateSold: formattedDate
                }]);

            if (saleError) {
                console.error('Error saving sale:', saleError.message);
                return;
            }

            document.getElementById('popupContent').innerHTML = `<h3 style="text-align: center; color: green;">Checkout Successful</h3>`;
            setTimeout(() => {
                closePopup();
            }, 1000);

            window.dispatchEvent(new Event("storage"));
            clearTemporaryCheckoutPrices();
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        async function searchItems() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let itemsContainer = document.getElementById('itemsContainer');
            let category = localStorage.getItem('selectedCategory') || '';

            itemsContainer.innerHTML = '';

            if (input === '') {
                loadItems(category); // Just reload current category if input is empty
                return;
            }

            try {
                // üõú Fetch items from Supabase based on search
                let { data: items, error } = await supabase
                    .from('items')
                    .select('*')
                    .ilike('name', `%${input}%`);

                if (error) {
                    console.error('Error searching items:', error.message);
                    return;
                }

                // ‚úÖ Optional: filter by category if needed
                if (category) {
                    items = items.filter(item => item.type === category);
                }

                items.forEach((item) => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-info">
                            <p><strong>${item.name}</strong></p>
                            <p>${item.stock || 0} in Stock</p>
                            <p>${item.type === 'product' ? 'Selling Price: Ksh.' + item.sellingPrice : 'Customer Price: Ksh.' + item.customerPrice}</p>
                            <div class="button-group">
                                <button onclick="openPopup('${item.id}')">Add to Cart</button>
                                <button class="edit-btn" onclick="openEditPopup('${item.id}')">Edit</button>
                            </div>
                        </div>
                    `;
                    itemsContainer.appendChild(itemCard);
                });

                // Clear search bar after user interacts with search results
                document.getElementById('searchInput').addEventListener('blur', function () {
                    this.value = '';
                });

            } catch (err) {
                console.error('Unexpected error during search:', err.message);
            }
        }

        document.addEventListener("DOMContentLoaded", async function () {
            const itemsContainer = document.getElementById("itemsContainer"); // Make sure your HTML has this
            itemsContainer.innerHTML = ""; // Clear previous content

            try {
                // üõú Fetch all items from Supabase
                const { data: items, error } = await supabase
                    .from('items')
                    .select('*');

                if (error) {
                    console.error('Error loading items:', error.message);
                    return;
                }

                items.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("item-card"); // For styling
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <h3>${item.name}</h3>
                        <p>Stock: <span class="stock-count">${item.stock}</span></p>
                        <p>Price: ${item.sellingPrice || item.customerPrice}</p>
                        <button class="add-to-cart" onclick="openPopup('${item.id}')">Add to Cart</button>
                    `;
                    itemsContainer.appendChild(itemElement);
                });
            } catch (err) {
                console.error('Unexpected error fetching items:', err.message);
            }
        });
    </script>
