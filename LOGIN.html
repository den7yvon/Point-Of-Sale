<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIDEN | LOGIN</title>
    <link rel="shortcut icon" type="image/x-icon" href="Favicon.jpg">
    <style>
        /*style.css*/
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
            line-height: 1;
            min-height: 100vh;
            background: blue;
            flex-direction: column;
            margin: 0;
        }
        .main {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            transition: transform 0.2s;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color:white ;
            background-image: url(Favicon.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 40px;
        }
        h2 {color:blue}
        h3 {color:white;}
        label {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
            font-weight: bold;
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border-radius: 50%;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 10;
            color: white;
            cursor: pointer;
            background-color: blue;
            width: 80%;
            font-size: 16px;
        }
        footer {
            background-color: white;
            color: blue;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="Favicon.jpg" style="border-radius: 50%; width: 70px;">
    <!--Body style-->
        <h1>PIDEN COMPANY LIMITED</h1>
    <!--Login form code-->
    <div class="main">
        <h2>PIDEN POINT OF SALE</h2>
        <h3>Enter your login credentials</h3>
        <form id="loginForm">
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
    <!-- Success Popup -->
    <div id="successPopup" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: blue;
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 18px;
        text-align: center;
        z-index: 1000;
        ">
        Login Successful!
    </div>

    <marquee>
        <h3 style="font-size: 30px;"><i><b>WELCOME</b></i></h3>
    </marquee>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the default form submission
        // Get user input
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        // Dummy login credentials (Replace with actual authentication)
        const validUsername = "PIDEN"; // Change this to your preferred username
        const validPassword = "Den7yvon"; // Change this to your preferred password
        if (username === validUsername && password === validPassword) {
        // Show the success popup
        const popup = document.getElementById("successPopup");
        popup.style.display = "block";

        // Hide popup after 1 second and redirect
        setTimeout(() => {
            popup.style.display = "none";
            window.location.href = "homepage.html"; // Redirects to homepage
        }, 1000);
        } else {
            alert("Invalid username or password. Try again.");
        }
        });
    </script>
    <footer>
        <b>&copy;2025 Piden Company Limited. All rights reserved</b>
    </footer>
</body>
</html>
